  site_settings:
    zendesk_url: 'Sua URL da Zendesk, por exemplo: https://YOUR_SUBDOMAIN.zendesk.com/api/v2'
    zendesk_enabled: Ativar plugin da Zendesk
    zendesk_enable_all_categories: Crie tíquetes para todas as categorias. Se ativado, "zendesk_enabled_categories" é ignorado.
