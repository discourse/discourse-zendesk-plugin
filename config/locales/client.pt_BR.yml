    zendesk_jobs_email: E-mail para usar na autenticação da Zendesk
    zendesk_job_push_all_posts: Enviar todas as publicações em um tópico como comentários da Zendesk. Senão só a primeira postagem será enviada para a Zendesk.
    zendesk_job_push_only_author_posts: Enviar apenas postagens do(a) autor(a) do tópico original para a Zendesk. Aplicado apenas se "zendesk_job_push_all_posts" estiver ativado
    sync_comments_from_zendesk: Postar automaticamente comentários da Zendesk no Discourse. Aplicado apenas para tópicos em "zendesk_enabled_categories".
    zendesk_incoming_webhook_token: Token enviado no conteúdo do wekhook de saúda da Zendesk. Necessário apenas se "sync_comments_from_zendesk" estiver ativado.
    zendesk_tags: Lista de etiquetas para adicionar a cada tíquete
