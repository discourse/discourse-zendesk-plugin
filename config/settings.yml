  zendesk_jobs_email:
    default: ''
  zendesk_enable_all_categories:
    default: false
  zendesk_enabled_categories:
    type: category_list
    client: false
    default: ''
  zendesk_job_push_all_posts:
    default: true
  sync_comments_from_zendesk:
    default: false
  zendesk_incoming_webhook_token:
    default: ''
  zendesk_tags:
    type: list
    client: false
    default: ''
